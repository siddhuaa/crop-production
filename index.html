<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            flex-direction: column;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            text-align: center;
        }
        .input-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin: 0 0 20px 0;
            font-size: 1.5em;
        }
        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Smart Farming</h1>
    </header>
    <section class="input-section">
        <!-- <h2>Select State and District</h2> -->
        <form id="climate-form">
            <label for="state">State:</label>
            <select id="state">
                <option value="" disabled selected>Select a state</option>
            </select>

            <label for="district">District:</label>
            <select id="district" disabled>
                <option value="" disabled selected>Select a district</option>
            </select>

            <button type="button" onclick="getClimateData()">Get Climate Data</button>
        </form>
    </section>

    <script>
        const stateDistrictMapping = {};

    // Load CSV and extract State and District columns
    fetch('weather-1.csv')
        .then(response => response.text())
        .then(csvText => {
            const lines = csvText.trim().split('\n');
            const header = lines[0].split(','); // Get column indices
            const stateIndex = header.indexOf('state');
            const districtIndex = header.indexOf('District');

            lines.slice(1).forEach(line => {
                const columns = line.split(',');
                const state = columns[stateIndex].trim();
                const district = columns[districtIndex].trim();

                if (!stateDistrictMapping[state]) {
                    stateDistrictMapping[state] = new Set();
                }
                stateDistrictMapping[state].add(district);
            });

            // Convert sets to arrays and populate state dropdown
            const stateSelect = document.getElementById("state");
            Object.keys(stateDistrictMapping).sort().forEach(state => {
                const option = document.createElement("option");
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        });

    // On state change, update districts
    document.getElementById("state").addEventListener("change", (e) => {
        const selectedState = e.target.value;
        const districtSelect = document.getElementById("district");
        districtSelect.innerHTML = '<option value="" disabled selected>Select a district</option>';

        if (stateDistrictMapping[selectedState]) {
            districtSelect.disabled = false;
            Array.from(stateDistrictMapping[selectedState]).sort().forEach(district => {
                const option = document.createElement("option");
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });
        } else {
            districtSelect.disabled = true;
        }
    });

    function getClimateData() {
        const state = document.getElementById("state").value;
        const district = document.getElementById("district").value;
        if (!state || !district) {
            alert("Please select both state and district");
            return;
        }
        sessionStorage.setItem("state", state);
        sessionStorage.setItem("district", district);
        window.location.href = "dataPage.html";
    }

    </script>
</body>
</html>
